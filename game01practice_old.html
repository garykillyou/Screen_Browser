<html>

<head>
    <meta charset="UTF-8">
    <title>Sport B@ttle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        var player = [];
        var step = [];
        var count = [];
        var pose = [];
        var pose1 = [];
        var pose2 = [];
        var poseani = [];
        var moveani = [];

        var p1time;
        var p2time;
        var p3time;

        function initial() {
            player[1] = document.getElementById("p1");
            pose1[1] = "/picture/p1pose1.jpg";
            pose2[1] = "/picture/p1pose2.jpg";
            pose[1] = 1;
            step[1] = 0;
            count[1] = 0;

            player[2] = document.getElementById("p2");
            pose1[2] = "/picture/p2pose1.jpg";
            pose2[2] = "/picture/p2pose2.jpg";
            pose[2] = 1;
            step[2] = 0;
            count[2] = 0;

            player[3] = document.getElementById("p3");
            pose1[3] = "/picture/p3pose1.jpg";
            pose2[3] = "/picture/p3pose2.jpg";
            pose[3] = 1;
            step[3] = 0;
            count[3] = 0;

        }

        function run(num, whichplayer) {
            if (step[whichplayer] < 850) {

                count[whichplayer] = count[whichplayer] + num;
                if (count[whichplayer] == 10) poseani[whichplayer] = setInterval(poseanimate, 70);

                if (count[whichplayer] > 10) clearInterval(moveani[whichplayer]);
                if (count[whichplayer] <= 10) moveani[whichplayer] = setInterval(speed1, 40);
                else if (count[whichplayer] > 10 && count[whichplayer] <= 20) moveani[whichplayer] = setInterval(speed2, 40);
                else if (count[whichplayer] > 20 && count[whichplayer] <= 30) moveani[whichplayer] = setInterval(speed3, 35);
                else if (count[whichplayer] > 30 && count[whichplayer] <= 40) moveani[whichplayer] = setInterval(speed4, 35);
                else if (count[whichplayer] > 40 && count[whichplayer] <= 50) moveani[whichplayer] = setInterval(speed5, 30);
                else if (count[whichplayer] > 50 && count[whichplayer] <= 60) moveani[whichplayer] = setInterval(speed6, 30);
                else if (count[whichplayer] > 60 && count[whichplayer] <= 70) moveani[whichplayer] = setInterval(speed7, 25);
                else if (count[whichplayer] > 70 && count[whichplayer] <= 80) moveani[whichplayer] = setInterval(speed8, 25);
                else if (count[whichplayer] > 80) moveani[whichplayer] = setInterval(speed9, 20);
            }

            function poseanimate() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) {
                    clearInterval(poseani[whichplayer]);
                    player[whichplayer].src = pose1[whichplayer];
                    pose[whichplayer] = 1;
                    if (step[whichplayer] >= 850) {
                        if (step[1] >= 850 && step[2] >= 850 || step[3] >= 850) {
                            stopCount();
                            location.href = "game01.html?key=" + getValue("key");
                        }
                    }
                } else if (pose[whichplayer] == 1) {
                    player[whichplayer].src = pose2[whichplayer];
                    pose[whichplayer] = 2;
                } else if (pose[whichplayer] == 2) {
                    player[whichplayer].src = pose1[whichplayer];
                    pose[whichplayer] = 1;
                }
            }

            function speed1() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 1 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 1;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed2() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 10) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed1, 40);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 2 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 2;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed3() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 20) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed2, 40);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 3 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 3;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed4() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 30) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed3, 35);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 4 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 4;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed5() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 40) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed4, 35);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 5 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 5;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed6() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 50) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed5, 30);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 6 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 6;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed7() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 60) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed6, 30);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 7 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 7;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed8() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 70) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed7, 25);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 8 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 8;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed9() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) clearInterval(moveani[whichplayer]);
                else if (count[whichplayer] <= 80) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed8, 25);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 9 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 9;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }
        }

        function getValue(varname) {
            var url = window.location.href;
            var qparts = url.split("?");
            if (qparts.length == 0) {
                return "";
            }
            var query = qparts[1];
            var vars = query.split("&");
            var value = "";
            for (i = 0; i < vars.length; i++) {
                var parts = vars[i].split("=");
                if (parts[0] == varname) {
                    value = parts[1];
                    break;
                }
            }
            return value;
        }

        var cot = 0; //計數
        var t;

        function timedCount() {
            document.getElementById('timeCounter').value = cot; //將c的值加入text
            cot++; //時間+1
            t = setTimeout("timedCount()", 1000); //每一秒變一次
        }

        function stopCount() {
            clearTimeout(t); //停下來
        }
    </script>
