    <script>
        function getValue(varname) {
            var url = window.location.href;
            var qparts = url.split("?");
            if (qparts.length == 0) {
                return "";
            }
            var query = qparts[1];
            var vars = query.split("&");
            var value = "";
            for (i = 0; i < vars.length; i++) {
                var parts = vars[i].split("=");
                if (parts[0] == varname) {
                    value = parts[1];
                    break;
                }
            }
            return value;
        }

        function change2game_select() {
            var url = "game_select.html?key=" + getValue("key");

            if (getValue("player1") == 12000) url = url + "&player1" + "=0";
            else url = url + "&player1" + "=1";
            if (getValue("player2") == 12000) url = url + "&player2" + "=0";
            else url = url + "&player2" + "=1";
            if (getValue("player3") == 12000) url = url + "&player1" + "=0";
            else url = url + "&player3" + "=1";

            location.href = url;
        }
    </script>
