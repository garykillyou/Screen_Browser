        var player = [];

        var posegif = [];

        var p1time = [12000, 0, 0, 0];
        var p2time = [12000, 0, 0, 0];
        var p3time = [12000, 0, 0, 0];

        var ready2play = false;

        function initial() {
            player[1] = document.getElementById("p1");
            pose1[1] = "picture/orange_stand.png";
            posegif[1] = "picture/orange_move.gif";
            step[1] = 0;
            count[1] = 0;

            player[2] = document.getElementById("p2");
            pose1[2] = "picture/p2pose1.png";
            posegif[2] = "picture/p2posegif.gif";
            step[2] = 0;
            count[2] = 0;

            player[3] = document.getElementById("p3");
            pose1[3] = "picture/p3pose1.png";
            posegif[3] = "picture/p3posegif.gif";
            step[3] = 0;
            count[3] = 0;

            if (getValue("have1") == 1) playerhave[0] = true;
            if (getValue("have2") == 1) playerhave[1] = true;
            if (getValue("have3") == 1) playerhave[2] = true;

            fadeNum();
        }

        function run(num, whichplayer) {
            if (step[whichplayer] < 850) {

                if (count[whichplayer] == 0) player[whichplayer].src = posegif[whichplayer];
                count[whichplayer] = count[whichplayer] + num;

                if (count[whichplayer] > 10) clearInterval(moveani[whichplayer]);
                if (count[whichplayer] <= 10) moveani[whichplayer] = setInterval(speed1, 15);
                else if (count[whichplayer] > 10 && count[whichplayer] <= 40) moveani[whichplayer] = setInterval(speed2, 15);
                else if (count[whichplayer] > 40 && count[whichplayer] <= 70) moveani[whichplayer] = setInterval(speed3, 15);
                else if (count[whichplayer] > 70 && count[whichplayer] <= 100) moveani[whichplayer] = setInterval(speed4, 10);
                else if (count[whichplayer] > 100 && count[whichplayer] <= 130) moveani[whichplayer] = setInterval(speed5, 10);
                else if (count[whichplayer] > 130 && count[whichplayer] <= 160) moveani[whichplayer] = setInterval(speed6, 10);
                else if (count[whichplayer] > 160 && count[whichplayer] <= 190) moveani[whichplayer] = setInterval(speed7, 5);
                else if (count[whichplayer] > 190 && count[whichplayer] <= 220) moveani[whichplayer] = setInterval(speed8, 5);
                else if (count[whichplayer] > 220) moveani[whichplayer] = setInterval(speed9, 5);
            }

            function speed1() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) {
                    clearInterval(moveani[whichplayer]);
                    player[whichplayer].src = pose1[whichplayer];
                    if (step[whichplayer] >= 850) {
                        alreadyend();
                    }
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 1 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 0.1;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed2() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) {
                    clearInterval(moveani[whichplayer]);
                    player[whichplayer].src = pose1[whichplayer];
                    if (step[whichplayer] >= 850) {
                        alreadyend();
                    }
                } else if (count[whichplayer] <= 10) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed1, 15);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 2 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 0.2;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed3() {
                if (count[whichplayer] == 0 || step[whichplayer] >= 850) {
                    clearInterval(moveani[whichplayer]);
                    player[whichplayer].src = pose1[whichplayer];

                    }
                } else if (count[whichplayer] <= 40) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed2, 15);
                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 3 >= 850) step[whichplayer] = 850;
                    else step[whichplayer] = step[whichplayer] + 0.3;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function speed4() {

                    if (step[whichplayer] >= 850) {

                } else if (count[whichplayer] <= 70) {

                    else step[whichplayer] = step[whichplayer] + 0.4;

                    if (step[whichplayer] >= 850) {

                    }
                } else if (count[whichplayer] <= 100) {
                    clearInterval(moveani[whichplayer]);
                    moveani[whichplayer] = setInterval(speed4, 10);
                } else if (count[whichplayer] > 0) {

                }

                    if (step[whichplayer] >= 850) {

                    }
                } else if (count[whichplayer] <= 190) {

                } else if (count[whichplayer] > 0) {
                    if (step[whichplayer] + 8 >= 850) step[whichplayer] = 850;

            function speed9() {

                    if (step[whichplayer] >= 850) {

                } else if (count[whichplayer] <= 220) {

                    moveani[whichplayer] = setInterval(speed8, 5);
                } else if (count[whichplayer] > 0) {

                    else step[whichplayer] = step[whichplayer] + 0.9;

                    player[whichplayer].style.left = step[whichplayer] + "px";
                    count[whichplayer]--;
                }
            }

            function alreadyend() {
                if (step[whichplayer] >= 850) {
                    if (whichplayer == 1) {
                        socket.emit("game01 is over", 1);
                        p1time[0] = real;
                        p1time[1] = a;
                        p1time[2] = b;
                        p1time[3] = c;
                        //叫player1執行phoneweb.html的arriveend這個function

                    } else if (whichplayer == 2) {
                        socket.emit("game01 is over", 2);
                        p2time[0] = real;
                        p2time[1] = a;
                        p2time[2] = b;
                        p2time[3] = c;
                        //叫player2執行phoneweb.html的arriveend這個function

                    } else if (whichplayer == 3) {
                        socket.emit("game01 is over", 3);
                        p3time[0] = real;
                        p3time[1] = a;
                        p3time[2] = b;
                        p3time[3] = c;
                        //叫player3執行phoneweb.html的arriveend這個function

                    }

                    if ((!playerhave[0] || step[1] >= 850) && (!playerhave[1] || step[2] >= 850) && (!playerhave[2] || step[3] >= 850)) {
                        stopCount();
                        location.href = "end.html?key=" + getValue("key") + "&player1=" + p1time[0] + "&player2=" + p2time[0] + "&player3=" + p3time[0] +
                            "&m1=" + p1time[1] + "&s1=" + p1time[2] + "&ms1=" + p1time[3] +
                            "&m2=" + p2time[1] + "&s2=" + p2time[2] + "&ms2=" + p2time[3] +
                            "&m3=" + p3time[1] + "&s3=" + p3time[2] + "&ms3=" + p3time[3];
                    }
                }
            }
        }

        function getValue(varname) {
            var url = window.location.href;
            var qparts = url.split("?");
            if (qparts.length == 0) {
                return "";
            }
            var query = qparts[1];
            var vars = query.split("&");
            var value = "";
            for (i = 0; i < vars.length; i++) {
                var parts = vars[i].split("=");
                if (parts[0] == varname) {
                    value = parts[1];
                    break;
                }
            }
            return value;
        }

        var a = 0; // 毫秒
        var b = 0;
        var c = 0;
        var real = 0;
        var t;


        function timedCount() {
            if (a == 0 && b == 0) document.getElementById('timeCounter').value = "'" + c;
            else if (a == 0 && b != 0) document.getElementById('timeCounter').value = b + " 秒 " + "'" + c;
            else if (a != 0 && b == 0) document.getElementById('timeCounter').value = a + "  分 " + "'" + c;
            else if (a != 0 && b != 0) document.getElementById('timeCounter').value = a + "  分 " + b + " 秒 " + "'" + c;
            else document.getElementById('timeCounter').value = a + "  分 " + b + " 秒 " + "'" + c;

            c = c + 1;
            real = real + 1;

            if (c == 100) {
                b = b + 1;
                c = 0;
            }

            if (b == 60) {
                b = 0;
                a = a + 1;
            }

            t = setTimeout("timedCount()", 10);
        }

        function stopCount() {
            clearTimeout(t); //停下來
        }

        function fadeover() {
            ready2play = true;
        }

        function fadeNum() {
            $("#pic3").fadeIn(500);
            $("#pic3").fadeOut(500);
            $("#pic2").delay(1000).fadeIn(500);
            $("#pic2").fadeOut(500);
            $("#pic1").delay(2000).fadeIn(500);
            $("#pic1").fadeOut(500);
            setTimeout("timedCount()", 3000);
            setTimeout("fadeover()", 3500);
        }
